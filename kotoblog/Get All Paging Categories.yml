info:
  name: Get All Paging Categories
  type: http
  seq: 6

http:
  method: GET
  url: http://{{baseUrl}}/posts?page=0&size=10&sortDirection=DESC
  params:
    - name: page
      value: "0"
      type: query
    - name: size
      value: "10"
      type: query
    - name: sortDirection
      value: DESC
      type: query
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
